<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Start a game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
	<body>
		<input placeholder="username" id="username" autofocus></input><br/><br/>
		<input name="type" type="radio" id="random" checked> <label for="random" style="cursor: pointer;">Random</label></input><br/>
		<input name="type" type="radio" id="white"> <label for="white" style="cursor: pointer;">White</label></input><br/>
		<input name="type" type="radio" id="black"> <label for="black" style="cursor: pointer;">Black</label></input><br/><br/>
		<button id="submit" onclick="go()">Start</button>
	</body>
	<script>
var input = document.getElementById("username")

input.addEventListener("keyup", function(event) {
	event.preventDefault()
	
  if (event.keyCode === 13) {
    go()
  }
});

function go() {
	var name = document.getElementById("username").value
	
	if (!name) {
		return
	}

	var where = `index.html?i=${name}`

	if (document.getElementById("white").checked) {
		where += "&w=1"
	} else if (document.getElementById("black").checked) {
		where += "&b=1"
	}

	console.log(where)
	window.location.href = where
}
	</script>
</html>
